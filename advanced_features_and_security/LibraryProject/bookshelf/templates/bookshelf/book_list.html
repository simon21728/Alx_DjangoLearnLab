<!-- bookshelf/templates/bookshelf/book_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <!-- Link to add a new book -->
    <a href="{% url 'add_book' %}">Add New Book</a>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <!-- You can add actions like Edit and Delete -->
                        <a href="{% url 'edit_book' book.id %}">Edit</a> |
                        <a href="{% url 'delete_book' book.id %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No books found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
