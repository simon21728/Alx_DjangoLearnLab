<h1>Posts Tagged with "{{ tag_slug }}"</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}
